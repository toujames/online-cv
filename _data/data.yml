            details: |
             - Designed and built front end angular web application for creating, updating and deleting simulation configuration loads using a .NET C# backend and Entity Framework Core as ORM to an SQL database.
             - Maintained .NET C# desktop application by fixing bugs and features requests from other departments that utilize the application.
             - Created CI/CD pipeline to run Static Application Security Test on .NET C# desktop application.
            technologies: "Anguler, Typesript, C#, .NET, C++, Jira, Git"

      - company: Laureate Institute for Brain Research
        location: Tulsa, OK
        time: 5 years
        company: Laureate Institute for Brain Research
        roles:
          - name: Software Engineer
            time: June 2018 - August 2022
            details: |
              - Design and built an online web application called Tulsa Life Chart with JavaScript front end and Node.js backend to collect PII and various relevant information regarding participants’ life and mental health history stored in an SQL database.
              - Wrote an object-oriented organization script in Python to automate and convert terabytes of MRI DICOM data into a standardized BIDS format on all new studies in the institute.
              - Built a web application platform in Node.js for online psychological task paradigms using the PsychoPy framework used for local and remote online behavioral studies on Amazon Mechanical Turk.
              - Created CI/CD pipeline to test, build and publish web application changes using GitHub actions and source control with Gitlab.
              - Setup and integrate psychological experiments to collect eye blinks, using BIOPAC system and electrostatic shock device.
              - Co-authoring 20 brain research papers in collaboration with researchers within and outside of the institute.

            technologies: "Node.js, Express framework, Javascript, Python, R, RedCap API, Slurm, PsychoJS Library, Git, Gitlab, Bash, Matlab, HTML, CSS, Machine Learning, Tensorflow"
          - name: Research Intern
            time: August 2017 - June 2018
            details: |
              - Extracting data from generated onsite tasks used for analyzing correlation matrix to help with decision making.
              - Created plots in R from Life Chart redcap database using RedCap API to show correlation between different reported events and overall life periods, along with different PROMIS and self-reported measures.
              - Wrote a python script to slice skin conductance data using a FFT over sliding window.
              - Created a C# backend API to upload data gathered from NIH toolbox iPad app used by employees and researchers in the institute.

            technologies: "Node.js, Express framework, Javascript, Python, R, Git, Gitlab, Bash, HTML, CSS"
      - company: New York Genome Center
